<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores IoT</title>
    <!-- Bibliotecas necesarias -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .connection-panel {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .connection-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status-connected {
            background-color: var(--success-color);
        }

        .status-disconnected {
            background-color: var(--error-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .gauge-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        .value-display {
            font-size: 24px;
            font-weight: 500;
            margin: 10px 0;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monitor de Sensores IoT</h1>
        </div>

        <div class="connection-panel">
            <div class="connection-form">
                <input type="text" id="username" placeholder="Usuario HiveMQ">
                <input type="password" id="password" placeholder="Contraseña HiveMQ">
                <button onclick="conectar()">Conectar</button>
                <button onclick="desconectar()">Desconectar</button>
            </div>
            <div id="connection-status" class="connection-status status-disconnected">
                Desconectado
            </div>
        </div>

        <div class="dashboard">
            <div class="gauge-card">
                <h2>Temperatura</h2>
                <canvas id="gauge-temp"></canvas>
                <div id="temp-value" class="value-display">-- °C</div>
            </div>
            <div class="gauge-card">
                <h2>Humedad</h2>
                <canvas id="gauge-hum"></canvas>
                <div id="hum-value" class="value-display">-- %</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="history-chart"></canvas>
        </div>
    </div>

    <script>
        // Variables globales
        let client = null;
        let tempGauge, humGauge;
        let historyChart;
        const maxDataPoints = 20;
        const historicalData = {
            labels: [],
            temperature: [],
            humidity: []
        };

        // Inicializar gauges
        function initGauges() {
            const gaugeOptions = {
                angle: 0,
                lineWidth: 0.44,
                radiusScale: 1,
                pointer: {
                    length: 0.6,
                    strokeWidth: 0.035,
                    color: '#ffffff'
                },
                limitMax: true,
                limitMin: true,
                colorStart: '#6FADCF',
                colorStop: '#8FC0DA',
                strokeColor: '#E0E0E0',
                generateGradient: true,
                highDpiSupport: true,
                staticZones: [
                    {strokeStyle: "#30B32D", min: 0, max: 30},
                    {strokeStyle: "#FFDD00", min: 30, max: 70},
                    {strokeStyle: "#F03E3E", min: 70, max: 100}
                ],
            };

            tempGauge = new Gauge(document.getElementById('gauge-temp')).setOptions(gaugeOptions);
            humGauge = new Gauge(document.getElementById('gauge-hum')).setOptions(gaugeOptions);

            tempGauge.maxValue = 100;
            tempGauge.setMinValue(0);
            tempGauge.set(0);

            humGauge.maxValue = 100;
            humGauge.setMinValue(0);
            humGauge.set(0);
        }

        // Inicializar gráfico
        function initChart() {
            const ctx = document.getElementById('history-chart').getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Temperatura (°C)',
                            borderColor: '#F03E3E',
                            data: [],
                            tension: 0.4
                        },
                        {
                            label: 'Humedad (%)',
                            borderColor: '#30B32D',
                            data: [],
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        function updateChart(type, value) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();

            if (historicalData.labels.length >= maxDataPoints) {
                historicalData.labels.shift();
                historicalData.temperature.shift();
                historicalData.humidity.shift();
            }

            if (!historicalData.labels.includes(timeStr)) {
                historicalData.labels.push(timeStr);
            }

            if (type === 'temperature') {
                historicalData.temperature.push(value);
            } else {
                historicalData.humidity.push(value);
            }

            historyChart.data.labels = historicalData.labels;
            historyChart.data.datasets[0].data = historicalData.temperature;
            historyChart.data.datasets[1].data = historicalData.humidity;
            historyChart.update();
        }

        function conectar() {
            if (client) {
                client.end();
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const options = {
                protocol: 'wss',
                hostname: '280b4923bd19408a8100f249fb7b2fdb.s1.eu.hivemq.cloud',
                port: 8884,
                path: '/mqtt',
                username: username,
                password: password,
                clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8)
            };

            try {
                const url = `wss://${options.hostname}:${options.port}${options.path}`;
                client = mqtt.connect(url, options);

                client.on('connect', function() {
                    document.getElementById('connection-status').textContent = 'Conectado';
                    document.getElementById('connection-status').className = 'connection-status status-connected';

                    client.subscribe('sensores/temperatura');
                    client.subscribe('sensores/humedad');
                });

                client.on('message', function(topic, message) {
                    const value = parseFloat(message.toString());
                    
                    if (topic === 'sensores/temperatura') {
                        tempGauge.set(value);
                        document.getElementById('temp-value').textContent = value.toFixed(1) + ' °C';
                        updateChart('temperature', value);
                    } else if (topic === 'sensores/humedad') {
                        humGauge.set(value);
                        document.getElementById('hum-value').textContent = value.toFixed(1) + ' %';
                        updateChart('humidity', value);
                    }
                });

                client.on('error', function(error) {
                    document.getElementById('connection-status').textContent = 'Error: ' + error.message;
                    document.getElementById('connection-status').className = 'connection-status status-disconnected';
                });

                client.on('close', function() {
                    document.getElementById('connection-status').textContent = 'Desconectado';
                    document.getElementById('connection-status').className = 'connection-status status-disconnected';
                });

            } catch (error) {
                document.getElementById('connection-status').textContent = 'Error: ' + error.message;
                document.getElementById('connection-status').className = 'connection-status status-disconnected';
            }
        }

        function desconectar() {
            if (client) {
                client.end();
                document.getElementById('connection-status').textContent = 'Desconectado';
                document.getElementById('connection-status').className = 'connection-status status-disconnected';
            }
        }

        // Inicializar todo cuando carga la página
        document.addEventListener('DOMContentLoaded', function() {
            initGauges();
            initChart();
        });
    </script>
</body>
</html>
